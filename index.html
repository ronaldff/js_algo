<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Javascript Algorithm</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header Content -->
    <header class="bg-dark navbar-fixed">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- Logo Content -->
            <h1 class="text-center text-uppercase">
              <a href="index.html" id="logo-text" class="display-1">
                {js} algo
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Section content -->
    <div class="container">
      <section>
        <div class="row">
          <div class="col-md-12">
            <h2 class="site-heading text-center text-capitalize mt-4 mb-3">
              learn and share algorithm platform for developers 
            </h2>
          </div>
          <div class="col-md-12">
            <!-- Section Form -->
            <form class="form-id form-signin">
              <div class="input-group mb-3">
                <input type="search" class="form-control" id="search" placeholder="Search Your Algorithms Here" style="border-radius: 0">
                <div class="input-group-append">
                  <a href="#">
                    <button class="btn search-btn searchBtn" type="button">
                      <i class="fa fa-search icons" aria-hidden="true"></i></span>
                    </button> 
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="container">
        <main>
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 main-grid" id="swap">
              <div class="content">
                <div class="border_bottom"></div>
                <h3 id="swap-text" class="mt-2">
                  swaping
                </h3>
                <div class="border_top"></div>

                <!-- Likes And Comment Section -->
                <div class="likes_comment clearfix">
                  <div id="likes" class="ml-2 mb-2">
                    <i class="fa fa-thumbs-up" title="likes" aria-hidden="true"></i>
                  </div>
                  <div id="comments" class="mr-2 ">
                    <i class="fa fa-comments" aria-hidden="true" title="comments"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 main-grid" id="fizzBuzz">
              <div class="content">
                <div class="border_bottom"></div>
                <h3 id="fizz-text" class="mt-2">
                  Fizzbuzz
                </h3>
                <div class="border_top"></div>

                 <!-- Likes And Comment Section -->
                <div class="likes_comment clearfix">
                  <div id="likes" class="ml-2 mb-2">
                    <i class="fa fa-thumbs-up" title="likes" aria-hidden="true"></i>
                  </div>
                  <div id="comments" class="mr-2">
                    <i class="fa fa-comments" aria-hidden="true" title="comments"></i>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 main-grid" id="palin">
              <div class="content">
                <div class="border_bottom"></div>
                <h3 id="palin" class="mt-2">
                  Find the 
                </h3>
                <div class="border_top"></div>

                 <!-- Likes And Comment Section -->
                <div class="likes_comment clearfix">
                  <div id="likes" class="ml-2 mb-2">
                    <i class="fa fa-thumbs-up" title="likes" aria-hidden="true"></i>
                  </div>
                  <div id="comments" class="mr-2">
                    <i class="fa fa-comments" aria-hidden="true" title="comments"></i>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer Content -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline text-center pt-3">
              <li class="list-inline-item ">
                <a href="index.html" class="footer-anchor">
                  <h4 class="footer-logo display-1">
                    {JS} ALGO
                  </h4>
                </a>
              </li>
              <li class="list-inline-item">
                <h4 class="footer-text">@2018 All Rights Reserved</h4>
              </li>
              <li class="list-inline-item">
                <h4 class="footer-text">Powered By Algo Coder</h4>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
